<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <form>
      <ul id="palette">
        <li class="red" data-key="r">Red</li>
        <li class="blue" data-key="b">Blue</li>
        <li class="yellow" data-key="y">Yellow</li>
        <li class="green" data-key="g">Green</li>
        <li class="black" data-key="k">Black</li>
        <li class="white" data-key="w">White</li>
      </ul>
      <input id="guess" autocomplete="off" autofocus="autofocus"></input>
      <button>Guess</button>
    </form>
    <div id="result"></div>
    <p id="hint"></p>
    <script src="js/compiled/mastermind.js" type="text/javascript"></script>
  </body>
</html>
